<ion-modal-view>
	<ion-header-bar>
	    <h1 class="title"></h1>
	    <div class="buttons">
	      <button class="button button-clear button-positive" ng-click="closeModal()">取消</button>
	    </div>
	  </ion-header-bar>
    <ion-content ng-controller="loginCtrl">
    	<div style="text-align:center;padding-top:5px">
	  			<img ng-src="img/logo.png" style="width:80px;height:80px;" >
	  	</div>
    	<div class="button-bar">
            <button class="button button-block button-clear button-positive" ng-show="isShowLogin" ng-click="showLogin()">登陆</button>
            <button class="button button-block button-clear " ng-show="!isShowLogin"  ng-click="showLogin()">登陆</button>
            <button class="button button-block button-clear button-positive"  ng-show="!isShowLogin" ng-click="showRegister()">注册</button>
            <button class="button button-block button-clear " ng-show="isShowLogin" ng-click="showRegister()">注册</button>
        </div>
        
        
    	<div ng-show="isShowLogin">
        <ul class="list form-list" >
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-iphone"></i>
                </span>
                <input ng-model="data.username" class="with-icon" type="text" placeholder="请输入手机号">
            </li>
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-android-lock"></i>
                </span>
                <input ng-model="data.password" class="with-icon" type="password" placeholder="密码">
                <!-- <button ng-show="!isSendAuthCode" class="fr button button-small button-dark" ng-click="getCode()">
                    获取验证码
                </button> -->
            </li>
        </ul>
        <div class="padding-h-20">
            <button ng-click="doLogin()" class="button button-block button-positive" type="submit">登 陆</button>
        </div>
        <a>忘记密码</a>
        </div>
        <div ng-show="!isShowLogin">
        <ul class="list form-list" >
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-iphone"></i>
                </span>
                <input ng-model="data.username" class="with-icon" type="text" placeholder="请输入手机号">
            </li>
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-android-lock"></i>
                </span>
                <input ng-model="data.code" class="with-icon" type="text" placeholder="动态码">
                <button ng-show="!isSendAuthCode" class="fr button button-small button-positive" ng-click="getCode()">
                    获取验证码
                </button>
                <button ng-show="isSendAuthCode" class="fr button button-small button-positive	" ng-bind="countDownSecond"></button>
            </li>
        </ul>
        <div class="padding-h-20">
            <button ng-click="doRegister()" class="button button-block button-positive" type="submit">注 册</button>
        </div>
        </div>
    </ion-content>
    
</ion-modal-view>
