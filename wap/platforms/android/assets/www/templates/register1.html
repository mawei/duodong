<ion-view view-title="登 陆">
    <ion-content padding="'true'" class="has-header">
    	<div class="button-bar">
            <button class="button button-light button-block  ">登陆</button>
            <button class="button button-positive  button-block  ">注册</button>
        </div>
    
        <ul class="list form-list">
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-iphone"></i>
                </span>
                <input ng-model="data.username" class="with-icon" type="text" placeholder="请输入手机号">
            </li>
            <li class="item">
                <span class="step size-24">
                  <i class="icon ion-android-lock"></i>
                </span>
                <input ng-model="data.code" class="with-icon" type="text" placeholder="动态码">
                <button ng-show="!isSendAuthCode" class="fr button button-small button-dark" ng-click="getCode()">
                    获取验证码
                </button>
                <button ng-show="isSendAuthCode" class="fr button button-small button-dark" ng-bind="countDownSecond"></button>
            </li>
        </ul>
        <div class="padding-h-20">
            <button ng-click="doLogin()" class="button button-block button-positive" type="submit">登 陆</button>
            <a href="#/app/register">还未注册？这里注册</a>
        </div>
        
    </ion-content>
    
</ion-view>
