<ion-view view-title="完善资料">
<ion-content class="settingPage no-header no-subheader no-tabs-top">
    
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
	  <ion-slide>
	    <div class="box">
	    <div class="uploadLawyerCard">
		  <div class="item item-divider">
		  上传律师执照
		  <span class="upload-progress">{{progress1 || 0}}%</span>
		  </div>
		  <div class="item item-text-wrap">
				<div class="lawyer-upload-item">
	                <img ng-src="{{certificateViewFile}}" alt="">
	                <!-- <span class="upload-del" ng-if="progress == 100" ng-click="delCertificateImg()">x</span>
	                </span> -->
	            </div>
	    	  </div>
		  <div class="item item-divider">
		       <button class="button button-icon icon ion-plus button-full button-positive button-clear" ngf-select="uploadCertificateFile($file)"  accept="image/*" ngf-max-size="100MB"></button>
		  </div>
		</div>
	    </div>
	  </ion-slide>
	  <ion-slide>
	    <div class="box">
	    	<div class="uploadLawyerCard">
			  <div class="item item-divider">
			  上传律所委托文本
			  <span class="upload-progress">{{progress2 || 0}}%</span>
			  </div>
			  <div class="item item-text-wrap">
					<div class="lawyer-upload-item">
	                	<img ng-src="{{entrustViewFile}}" alt="">	
	                	<!-- <span class="upload-del" ng-if="f.progress1 == 100" ng-click="delEntrustImg()">x</span>
	                	</span> -->
	            	</div>
		    	  </div>
			  <div class="item item-divider">
			       <button class="button button-icon icon ion-plus button-full button-positive button-clear" ngf-select="uploadEntrustFile($file)"  accept="image/*" ngf-max-size="100MB"></button>
			  </div>
			</div>
	    </div>
	  </ion-slide>
	</ion-slide-box>
    
       
    <div class="padding-h-20">
         <button ng-click="submitUpload()" class="button button-block button-positive">提交资料</button>
    </div>

    </ion-content>
</ion-view>
