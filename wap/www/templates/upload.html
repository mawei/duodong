<ion-view view-title="案件中心" cache-view="false">
    <ion-content class="upload no-header no-subheader no-tabs-top" >
    	<ion-refresher on-refresh="doRefresh()"  
                           pulling-text="下拉刷新"   
                           refreshing-text="刷新中"  
                           refreshing-icon="ion-loading-b">  
        </ion-refresher> 
    	<div ng-if="caseList === []">
		    <p>
		    	<h3>你还没有任何案件信息</h3>
		    	<h5>上传你的案件，让大状帮助你找律师</h5>
		    	<h5>快速解决你的法律难题，为你争取更多的权益</h5>
		    </p>
	    </div>
	    
	    <div ng-if="caseList != []" class="">
	    	<!-- <ion-list>
            	<ion-item ng-repeat="case in caseList" href="#/app/details/{{case.id}}"> -->
					<div class="card" style="text-align:left;" ng-repeat="case in caseList">
					  <a href="#/app/details/{{case.id}}">
					  <div class="item item-divider item-right item-light">
					  	  <div class="item item-button-right">
						    {{case.address}}
						    <button class="button button-small button-clear">
						    <h4>{{case.status}}</h4>
						    </button>
						  </div>
					  </div>
					  <div class="item item-text-wrap" style="font-size:14px">
							案件时间：{{case.time}}</br>
							案件地点：{{case.address}}</br>
							处理机关：{{case.department}}</br>
							主次责任：{{case.responsibility}}</br>
					  </div>
					  </a>
					</div>
				<!-- 				</ion-item>
				</ion-list> -->
	    </div>
	</ion-content>
	<div class="bar bar-footer bar-positive">
	  <div class="title" ng-click="openModal()">上传案件</div>
	</div>
	<!-- <div class="bar bar-footer bar-clear">
	  <div class="title">
	  	<button class="button button-full button-positive" ng-click="openModal()">
		  
		</button>
	  </div>
	</div> -->
</ion-view>
